<!DOCTYPE html>
<html>

  <head>
    <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="timer">
      <div class="event-name">Event Name</div>
      <div class="countdown">
        
        <div class="timer-box">
          <div id="days" class="count-down">
            29
          </div>
          <div class="message">
            days
          </div>
          
        </div>
        
        <div class="timer-box">
          <div id="hours" class="count-down">
            12
          </div>
          
          <div class="message">
            hours
          </div>
          
        </div>
        
        <div class="timer-box">
          <div id="minutes" class="count-down">
            12
          </div>
          <div class="message">
            minutes
          </div>
        </div>
        
        <div class="timer-box">
          <div id="seconds">
            12
          </div>
          <div class="message">
            seconds
          </div>
        </div>
      </div>
      <div id="current-date">
      </div>
    </div>
    
  </body>

</html>
